</h1>
<div class="aa">
    <p>今日校园是大学生实名内容及服务平台,其中“我的大学”板块为学校官方入驻,应用均为学校本地应用,数据也都在学校本地,所以如果是校内应用出现了问题记得联系学校老师哦,同学们也不用担心隐私问题。今日校园给学校提供平台能力支持,就跟微信和微信企业号一样哦</p>
<p>今日校园的愿景是“一切为了大学生成长”,我们致力于与学校一起给同学们提供实用、有价值的内容与服务。</p>
