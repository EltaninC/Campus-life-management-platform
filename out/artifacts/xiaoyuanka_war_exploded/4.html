    【登录】忘记密码/重置密码怎么办?
</h1>
<div class="aa">
    <p>账号密码为学校校内身份认证体系,可以选择以下方式操作:</p>

    <p>1、登陆界面有忘记密码功能的,可以直接使用;</p>

    <p>2、如果没有,或者使用有问题,请找辅导员进行重置密码；</p>

    <p>3、如果辅导员说没有权限或者不会弄，请让辅导员联系一下学校信息中心或学工处老师进行处理哈;
    </p>

    <p>4、重置密码之后，退出今日校园，在手机登录的界面下方有学号登录，用学号和密码重新登录。</p>
