    校园卡丢失该怎么办?
</h1>
<div class="aa">
    <p>1．校园卡丢失后应第一时间在App中挂失，避免个人财产遭受损失。
    </p>

    <p>2．校园卡挂失后，可以正常使用扫码功能，不影响就餐、门禁通行等业务。
    </p>

    <p>3．校园卡正面印有个人信息，如有师生捡到丢失的校园卡可以物归原主或交到卡务管理科。
    </p>

    <p>4．校园卡物归原主后，请在工作日时间带本人身份证到卡务管理科办理解挂手续。
    </p>

    <p>5．等待一段时间，仍不能找到校园卡，可以到卡务管理科办理补卡手续。</p>
