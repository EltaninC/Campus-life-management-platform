<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>学生系统/生活服务/修报</title>
    <style>
        * {
            box-sizing: border-box;
        }

        /* body 样式 */
        body {
            font-family: Arial;
            margin: 0;
        }

        /* 标题 */
        .header {
            padding: 80px;
            text-align: center;
            background: darksalmon;
            color: white;
        }

        /* 标题字体加大 */
        .header h1 {
            font-size: 40px;
        }

        /* 导航 */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        /* 导航栏样式 */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* 鼠标移动到链接的颜色 */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* 列容器 */
        .row {
            display: -ms-flexbox; /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap; /* IE10 */
            flex-wrap: wrap;
        }

        /* 创建两个列 */
        /* 边栏 */
        .side {
            -ms-flex: 30%; /* IE10 */
            flex: 30%;
            background-color: #f1f1f1;
            padding: 20px;
        }

        /* 主要的内容区域 */
        .main {
            -ms-flex: 70%; /* IE10 */
            flex: 70%;
            background-color: white;
            padding: 20px;
        }

        /* 底部 */
        .footer {
            padding: 20px;
            text-align: center;
            background: #aaaaaa;
        }

        /* 响应式布局 - 在屏幕设备宽度尺寸小于 700px 时, 让两栏上下堆叠显示 */
        @media screen and (max-width: 700px) {
            .row {
                flex-direction: column;
            }
        }

        /* 响应式布局 - 在屏幕设备宽度尺寸小于 400px 时, 让导航栏目上下堆叠显示 */
        @media screen and (max-width: 400px) {
            .navbar a {
                float: none;
                width: 100%;
            }
        }
    </style>
    <!--弹窗-->
    <style type="text/css">
        body{
            margin: 0px;
        }
        .zhezhao{
            position: fixed;
            left: 0px;
            top: 0px;
            background: #000;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .tankuang{
            position: relative;
            background: ghostwhite;
            width: 200px;
            height: 100px;
            border-radius: 5px;
            margin: 5% auto;
            text-align: center;
        }

        table{
            text-align: center;
            margin:0px auto;
            background-color: #aaaaaa;
        }
        #header{
            height: 40px;
        }
        #header-right{
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 5px;
            background: red;
            color: #fff;
            right: 5px;
            top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>生活服务</h1>
    <p>便利校园生活</p>
</div>

<div class="navbar">
    <a href="/repair">报修</a>
    <a href="/card">校园卡</a>
    <a href="classSchedule.html">学生课表</a>
    <a href="middle.html">返回</a>
</div>

<div class="row">
    <div class="side">
    </div>
    <div class="main">
        <h2>报修记录</h2>

            <table border = "1">
                <tr>
                    <td>报修单号</td>
                    <td>学号</td>
                    <td>报修时间</td>
                    <td>报修地点</td>
                    <td>报修类型</td>
                    <td>报修原因</td>
                </tr>

                <tr th:each="a : ${session.arr}">
                    <td th:text="${a.r_id}"></td>
                    <td th:text="${a.s_id}"></td>
                    <td th:text="${a.r_time}"></td>
                    <td th:text="${a.r_space}"></td>
                    <td th:text="${a.r_type}"></td>
                    <td th:text="${a.r_content}"></td>
                </tr>


            </table>

    </div>
</div>


</body>
</html>
