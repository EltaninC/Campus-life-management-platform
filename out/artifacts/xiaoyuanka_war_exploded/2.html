    闪退/网络/黑屏等bug出现怎么办?
</h1>
<div class="aa">
    <p>同学你好,若出现闪退/网络错误/黑屏等问题,可以如下操作。</p>

        <p>一、进行自检尝试</p>

    <p>  1、切换4g/wifi网络尝试</p>

    <p>   2、后台杀掉进程重新打开尝试</p>

    <p>  3、手机重启尝试</p>

    <p>  4、将今日校园更新至最新版本尝试</p>


    <p>二、如果还是不行</p>
    <p>请在反馈中提供你的手机型号、手机版本号、今日校园版本号、以及问题具体描述,我们会跟进处理。</p>
