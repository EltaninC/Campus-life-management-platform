<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>批假</title>
    <style>
        body{
            background-color: beige;
        }
    </style>
</head>
<body>
<form action="" method="post" >
    <p style="text-align: center; font-size: 40px; font-family: 隶书">
        <h>批假界面</h>
    </p>
    <table id="permit_leave" class="table table-bordered table-hover" style="text-align: center; font-family: 华文楷体; background: linear-gradient(PeachPuff,Honeydew);">
        <tr>
            <th style="width: 100px; height:50px;">编号</th>
            <th style="width: 150px;">请假类型</th>
            <th style="width: 400px;">开始时间</th>
            <th style="width: 400px;">结束时间</th>
            <th style="width: 150px;">是否离校</th>
            <th style="width: 400px;">紧急联系人</th>
            <th style="width: 400px;">目的地</th>
            <th style="width: 500px;">请假原因</th>
            <th style="width: 100px;">状态</th>
            <th style="width: 500px;">操作</th>
        </tr>
        <tr th:each="lea : ${session.leaList}">
            <td th:text="${lea.s_id}" style="height:30px;">1</td>
            <td th:text="${lea.category}">2</td>
            <td th:text="${lea.start_Time}">3</td>
            <td th:text="${lea.end_Time}">4</td>
            <td th:text="${lea.l_School}">5</td>
            <td th:text="${lea.linkManNum}">6</td>
            <td th:text="${lea.destination}">7</td>
            <td th:text="${lea.reason}">8</td>
            <td th:text="${lea.status}">9</td>
            <td>
                <a th:href="@{'/operate_leave?s_id='+${lea.s_id}+'&Start_Time='+${lea.start_Time}+'&function=通过'}">通过</a>
                <a th:href="@{'/operate_leave?s_id='+${lea.s_id}+'&Start_Time='+${lea.start_Time}+'&function=不通过'}">不通过</a>
                <a th:href="@{'/operate_leave?s_id='+${lea.s_id}+'&Start_Time='+${lea.start_Time}+'&function=删除'}">删除</a>
            </td>
        </tr>
    </table>
    <p style="text-align: center; font-family: 隶书; font-size: 25px">
        <a href="teacher_port.html">返回</a>
    </p>
</form>
</body>
</html>
